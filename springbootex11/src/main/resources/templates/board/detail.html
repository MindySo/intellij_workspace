<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>detail.html</h3>
    <table class="table table-striped">
        <tr>
            <th>제목</th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${board.writer}"></td>
        </tr>
        <tr>
            <th>작성일자</th>
            <td th:text="${board.regdate}"></td>
        </tr>
        <tr>
            <th>IP</th>
            <td th:text="${board.ip}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.hits}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${board.contents}"></td>
        </tr>

        <tr>
            <td colspan="2">
                <a th:href="@{/board/list}" class="btn btn-success">목록</a>
                <a th:href="@{/board/modify/{bno}(bno=${board.bno})}" class="btn btn-primary">수정</a>
                <a th:href="@{/board/delete/{bno}(bno=${board.bno})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
    </table>
</body>
</html>
