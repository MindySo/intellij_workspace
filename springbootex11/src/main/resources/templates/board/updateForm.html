<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>updateForm.html</title>
</head>
<body>
    <h3>updateForm.html</h3>
    <div class="container">
        <form th:action="@{/board/update}" action="/board/update" method="post">
            <h2>수정</h2>
            <table class="table table-striped">
                <tr>
                    <th>작성자</th>
                    <td>
                        <input type="text" name="writer" />
                        <input type="hidden" name="cmd" value="writeOk" />
                    </td>
                </tr>

                <tr>
                    <th>제목</th>
                    <td> <input type="text" name="title" /> </td>
                </tr>

                <tr>
                    <th>내용</th>
                    <td><textarea class="summernote" name="contents" id="" cols="30" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input class="btn btn-success" type="button" value="목록" />
                        <input class="btn btn-primary" type="submit" value="작성" />
                        <input class="btn btn-danger" type="reset" value="다시쓰기" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
