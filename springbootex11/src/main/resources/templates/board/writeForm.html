<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>writeForm.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="/board/write" method="post" enctype="multipart/form-data">
      <table class="table table-striped">
        <tr>
          <th>작성자</th>
          <td><input type="text" name="writer" id="writer"></td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" name="title" id="title"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea name="contents" id="contents" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <th>첨부파일</th>
          <td><input type="file" name="fileupload" id="fileupload" multiple></td>
        </tr>
        <tr>
          <td colspan="2">
            <a href="/board/list" class="btn btn-primary">목록</a>
            <input type="submit" class="btn btn-success" value="글쓰기">
          </td>
        </tr>
      </table>
    </form>

  </div>


</body>
</html>
