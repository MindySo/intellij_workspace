<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hover">
      <div class="title">
        <div class="textarea-wrapper">
          <div class="textarea"><div class="text-wrapper">선생님 초대하기</div></div>
        </div>
        <img class="button-x" src="img/button-x.svg" />
      </div>
      <div class="row-input">
        <div class="div">
          <div class="div-2">
            <img class="icon" src="img/image.png" />
            <div class="text-wrapper-2">선생님 이름</div>
          </div>
          <div class="inputarea"><div class="default">초대할 교사의 이름을 입력해주세요.</div></div>
        </div>
        <div class="div">
          <div class="div-2">
            <img class="icon" src="img/icon.png" />
            <div class="text-wrapper-2">선생님 Email</div>
          </div>
          <div class="inputarea"><div class="default">초대할 교사의 Email을 입력해주세요.</div></div>
        </div>
      </div>
      <button class="button">
        <div class="button-send"><div class="text-wrapper-3">인증번호 발송</div></div>
      </button>
    </div>
  </body>
</html>
