<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-inner">
          <div class="navbar">
            <div class="mng-toggle">
              <div class="overlap-group">
                <div class="text-wrapper">관리</div>
                <img class="material-symbols" src="img/image.svg" />
              </div>
            </div>
            <div class="div">공지사항</div>
            <div class="div">알림장</div>
            <div class="div">일정표</div>
            <div class="div">식단표</div>
            <div class="div">출석부</div>
            <div class="request-toggle">
              <div class="overlap">
                <div class="text-wrapper-2">의뢰서</div>
                <img class="img" src="img/material-symbols-arrow-drop-down-rounded.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="frame"><div class="text-wrapper-3">aibayo</div></div>
      </header>
      <div class="body">
        <div class="div-2">
          <div class="title"><div class="text-wrapper-4">할인 항목 관리</div></div>
          <div class="button-add"><div class="text-wrapper-5">등록하기</div></div>
        </div>
        <div class="table">
          <div class="div-2">
            <div class="cnt">
              <div class="cnt-all">
                <div class="text-wrapper-6">전체</div>
                <div class="cnt-2">
                  <div class="text-wrapper-7">3</div>
                  <div class="text-wrapper-7">건</div>
                </div>
              </div>
              <div class="dropdown-class">
                <div class="selected-class">25개씩</div>
                <img class="chevron-down" src="img/chevron-down.svg" />
              </div>
            </div>
            <div class="button-cancel"><div class="text-wrapper-8">삭제</div></div>
          </div>
          <div class="table-2">
            <div class="column">
              <div class="checkbox"></div>
              <div class="text-wrapper-9">번호</div>
              <div class="text-wrapper-10">등록일</div>
              <div class="text-wrapper-11">카테고리</div>
              <div class="text-wrapper-12">청구항목</div>
              <div class="text-wrapper-13">금액</div>
              <div class="text-wrapper-9">관리</div>
            </div>
            <div class="tuples">
              <div class="tuple">
                <div class="checkbox"></div>
                <div class="text-wrapper-14">1</div>
                <div class="text-wrapper-15">2023.5.11</div>
                <div class="text-wrapper-16">재원할인</div>
                <div class="text-wrapper-17">2023년 재원할인</div>
                <div class="text-wrapper-18">10%</div>
                <div class="buttonarea">
                  <div class="button-modify"><div class="text-wrapper-19">수정</div></div>
                </div>
              </div>
            </div>
            <div class="tuples">
              <div class="tuple">
                <div class="checkbox"></div>
                <div class="text-wrapper-14">2</div>
                <div class="text-wrapper-15">2023.5.11</div>
                <div class="text-wrapper-16">이벤트</div>
                <div class="text-wrapper-17">가정의 달 이벤트</div>
                <div class="text-wrapper-18">10,000원</div>
                <div class="buttonarea">
                  <div class="button-modify"><div class="text-wrapper-19">수정</div></div>
                </div>
              </div>
            </div>
            <div class="tuples">
              <div class="tuple">
                <div class="checkbox"></div>
                <div class="text-wrapper-14">3</div>
                <div class="text-wrapper-15">2023.5.11</div>
                <div class="text-wrapper-16">형제할인</div>
                <div class="text-wrapper-17">2자녀 할인</div>
                <div class="text-wrapper-18">30%</div>
                <div class="buttonarea">
                  <div class="button-modify"><div class="text-wrapper-19">수정</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-text">
            <div class="copyright"><p class="p">Copyright 2024. aico. All Right Reserved.</p></div>
            <div class="view">
              <div class="text-wrapper-20">Notion</div>
              <div class="text-wrapper-21">|</div>
              <div class="text-wrapper-22">Github</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
