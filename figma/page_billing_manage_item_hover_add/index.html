<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hover">
      <div class="title">
        <div class="textarea-wrapper">
          <div class="textarea"><div class="text-wrapper">청구 항목 등록</div></div>
        </div>
        <img class="button-x" src="img/button-x.svg" />
      </div>
      <div class="inputbox">
        <div class="div">
          <div class="title-required">
            <div class="text-wrapper-2">청구 항목</div>
            <div class="text-wrapper-3">*</div>
          </div>
          <div class="inputarea">
            <div class="div-2">
              <div class="text-wrapper-4">카테고리</div>
              <div class="div-3">
                <div class="selectedcategory">카테고리 선택</div>
                <img class="chevron-down" src="img/chevron-down.svg" />
              </div>
            </div>
            <div class="div-4">
              <div class="text-wrapper-4">항목명</div>
              <div class="default-wrapper"><div class="default">항목명 입력(최대 20자)</div></div>
            </div>
            <div class="div-4">
              <div class="text-wrapper-4">금액(원)</div>
              <div class="textarea-2">
                <div class="default-2">금액 입력</div>
                <div class="text-wrapper-5">원</div>
              </div>
            </div>
          </div>
        </div>
        <div class="div">
          <div class="div-wrapper"><div class="text-wrapper-2">선택 정보</div></div>
          <div class="inputarea">
            <div class="div-2">
              <div class="text-wrapper-4">반 정보</div>
              <div class="div-3">
                <div class="selected-class">브로콜리반</div>
                <img class="chevron-down" src="img/image.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="button">
        <div class="button-submit"><div class="text-wrapper-6">등록</div></div>
      </button>
    </div>
  </body>
</html>
