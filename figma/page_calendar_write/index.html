<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/common_container.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-inner">
          <div class="navbar">
            <div class="mng-toggle">
              <div class="overlap-group">
                <div class="text-wrapper">관리</div>
                <img class="material-symbols" src="img/material-symbols-arrow-drop-down-rounded-2.svg" />
              </div>
            </div>
            <div class="div">공지사항</div>
            <div class="div">알림장</div>
            <div class="div">일정표</div>
            <div class="div">식단표</div>
            <div class="div">출석부</div>
            <div class="request-toggle">
              <div class="overlap">
                <div class="text-wrapper-2">의뢰서</div>
                <img class="img" src="img/material-symbols-arrow-drop-down-rounded.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="frame"><div class="text-wrapper-3">aibayo</div></div>
      </header>
      <div class="body">
        <div class="title"><div class="text-wrapper-4">일정표 작성</div></div>
        <div class="buttons">
          <a class="button-cancel" href="/page_calendar_main/index.html">
            <div class="text-cancel">취소</div>
          </a>
          <a class="button-submit" href="/page_calendar_main/index.html">
            <div class="text-submit">추가하기</div>
          </a>
        </div>
        <div class="calendar">
          <div class="input-name">
            <div class="text-date"><div class="text-wrapper-7">날짜</div></div>
            <div class="inputarea">
              <input type="text" class="textarea" placeholder="날짜를 입력하세요."/>
              <a href="">
                <img class="vector" src="/img/calendar.png" />
              </a>
            </div>
          </div>
          <div class="input-name-2">
            <div class="select-class">
              <div class="title-class">
                <div class="text-wrapper-7">반 선택</div>
                <div class="n">
                  <div class="text-wrapper-10">(</div>
                  <div class="text-wrapper-10">3</div>
                  <div class="text-wrapper-10">개)</div>
                </div>
              </div>
              <a class="button-modify" href="/page_calendar_write_hover_chooseclass/index.html">
                <img class="icon-pencil" src="/img/pencil.png" />
                <div class="text-modify">반 편집</div>
              </a>
            </div>
            <div class="selectedclass">
              <div class="class" style="fill: #ffffff">
                <div class="text-class">브로콜리반</div>
              </div>
              <div class="class">
                <div class="text-class">토마토반</div>
              </div>
              <div class="class">
                <div class="text-class">오이반</div>
              </div>
            </div>
          </div>
          <div class="input-name-2">
            <div class="text-date"><div class="text-wrapper-7">제목</div></div>
            <input type="text" class="default-wrapper" placeholder="제목을 작성해주세요."></input>
          </div>
          <div class="input-name-2">
            <div class="text-date"><div class="text-wrapper-7">내용</div></div>
            <div class="inputarea-2">
              <textarea class="default-2" onkeyup="autoResize(this)" onkeydown="autoResize(this)" placeholder="일정표는 알림을 보내지 않습니다."></textarea>
              <div class="grammar">
                <a class="class-2" href="">
                  <img class="img-2" src="/img/doublecheck.png" />
                  <div class="text-wrapper-12">맞춤법 검사</div>
                </a>
                <div class="text-wrapper-12">0 / 5000</div>
              </div>
            </div>
          </div>
          <div class="input-name-2">
            <div class="text-date"><div class="text-wrapper-7">위치</div></div>
            <div class="inputarea-3">
              <a class="input-loc" href="">
                <div class="button-x">
                  <img src="/img/plus.png"></img>
                </div>
                <div class="default">위치 첨부하기</div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-text">
            <div class="copyright"><p class="p">Copyright 2024. aico. All Right Reserved.</p></div>
            <div class="view">
              <div class="text-wrapper-14">Notion</div>
              <div class="text-wrapper-15">|</div>
              <div class="text-wrapper-16">Github</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
