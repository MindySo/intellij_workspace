<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-inner">
          <div class="navbar">
            <div class="mng-toggle">
              <div class="overlap-group">
                <div class="text-wrapper">관리</div>
                <img class="material-symbols" src="img/material-symbols-arrow-drop-down-rounded.svg" />
              </div>
            </div>
            <div class="div">공지사항</div>
            <div class="div">알림장</div>
            <div class="div">일정표</div>
            <div class="div">식단표</div>
            <div class="div">출석부</div>
            <div class="request-toggle">
              <div class="overlap">
                <div class="text-wrapper-2">의뢰서</div>
                <img class="img" src="img/material-symbols-arrow-drop-down-rounded-2.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="frame"><div class="text-wrapper-3">aibayo</div></div>
      </header>
      <div class="body">
        <div class="title">
          <img class="icon-back" src="img/icon-back.svg" />
          <div class="div-wrapper"><div class="text-wrapper-4">교사 정보 수정</div></div>
        </div>
        <div class="profile">
          <div class="blank"></div>
          <div class="div-profile">
            <div class="img-2"></div>
            <div class="id"><div class="text-wrapper-5">김가나</div></div>
          </div>
          <div class="buttons">
            <div class="button-resign"><div class="text-wrapper-6">퇴사</div></div>
          </div>
        </div>
        <div class="calendar">
          <div class="div-2">
            <div class="div-wrapper-2"><div class="text-wrapper-7">휴대폰 번호</div></div>
            <div class="inputarea"><div class="default">01012345678</div></div>
          </div>
          <div class="div-2">
            <div class="div-wrapper-2"><div class="text-wrapper-7">이메일</div></div>
            <div class="inputarea"><div class="default">teacher1@aibayo.co.kr</div></div>
          </div>
          <div class="div-2">
            <div class="select-class">
              <div class="text-class"><div class="text-wrapper-8">소속 반 정보</div></div>
              <div class="button-add"><div class="text-wrapper-9">+&nbsp;&nbsp;반 추가하기</div></div>
            </div>
            <div class="selectedclass">
              <div class="class">
                <div class="text-wrapper-10">브로콜리반</div>
                <img class="button-x" src="img/button-x.svg" />
              </div>
              <div class="class">
                <div class="text-wrapper-10">토마토반</div>
                <img class="button-x" src="img/image.svg" />
              </div>
              <div class="class">
                <div class="text-wrapper-10">오이반</div>
                <img class="button-x" src="img/button-x-2.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-text">
            <div class="copyright"><p class="p">Copyright 2024. aico. All Right Reserved.</p></div>
            <div class="view">
              <div class="text-wrapper-11">Notion</div>
              <div class="text-wrapper-12">|</div>
              <div class="text-wrapper-13">Github</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
