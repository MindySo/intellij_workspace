<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hover">
      <div class="title">
        <div class="textarea-wrapper">
          <div class="textarea"><div class="text-wrapper">수정</div></div>
        </div>
        <img class="button-x" src="img/button-x.svg" />
      </div>
      <div class="inputbox">
        <div class="div">
          <div class="div-2">
            <div class="text-wrapper-2">할인 항목</div>
            <div class="text-wrapper-3">*</div>
          </div>
          <div class="inputarea">
            <div class="div-3">
              <div class="text-wrapper-4">카테고리</div>
              <div class="div-4">
                <div class="selectedcategory">재원할인</div>
                <img class="chevron-down" src="img/chevron-down.svg" />
              </div>
            </div>
            <div class="div-5">
              <div class="text-wrapper-4">항목명</div>
              <div class="default-wrapper"><div class="default">2023년 재원할인</div></div>
            </div>
          </div>
        </div>
        <div class="div">
          <div class="div-2">
            <div class="text-wrapper-2">할인 정보</div>
            <div class="text-wrapper-3">*</div>
          </div>
          <div class="inputarea">
            <div class="div-3">
              <div class="text-wrapper-4">할인 구분</div>
              <div class="div-4">
                <div class="selected-class">비율 할인</div>
                <img class="chevron-down" src="img/image.svg" />
              </div>
            </div>
            <div class="div-5">
              <div class="text-wrapper-4">할인율(%)</div>
              <div class="textarea-2">
                <div class="default-2">10</div>
                <div class="text-wrapper-5">%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="button">
        <div class="button-submit"><div class="text-wrapper-6">수정</div></div>
      </button>
    </div>
  </body>
</html>
