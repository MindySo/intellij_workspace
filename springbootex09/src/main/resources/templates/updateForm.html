<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>updateForm.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>updateForm.html</h3>
    <form th:action="@{/member/updateOk}" th:object="${member}" method="post">
        <table class="table table">
            <tr>
                <th>NO</th>
                <td><input type="text" name="no" id="no" th:value="${member.no}" readonly></td>
            </tr>
            <tr>
                <th>ID</th>
                <td><input type="text" name="id" id="id" th:value="${member.id}"></td>
            </tr>
            <tr>
                <th>PW</th>
                <td><input type="text" name="pw" id="pw" th:value="${member.pw}"></td>
            </tr>
            <tr>
                <th>NAME</th>
                <td><input type="text" name="name" id="name" th:value="${member.name}"></td>
            </tr>
            <tr>
                <th>GENDER</th>
                <td><input type="text" name="gender" id="gender" th:value="${member.gender}"></td>
            </tr>
            <tr>
                <th>MOTIVE</th>
                <td><input type="text" name="motive" id="motive" th:value="${member.motive}"></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="text" name="email" id="email" th:value="${member.email}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="저장"></td>
            </tr>
        </table>
    </form>
</body>
</html>
