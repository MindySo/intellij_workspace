<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>updateForm.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h3>updateForm.html</h3>
<div class="container">
    <form th:action="@{/board/modify}" th:object="${board}" method="post">
        <h2>수정</h2>
        <table class="table table-striped">
            <tr>
                <th>작성자</th>
                <td>
                    <input type="hidden" name="bno" th:field="*{bno}" id="bno">
                    <input type="text" name="writer" th:field="*{writer}" id="writer">
                </td>
            </tr>

            <tr>
                <th>제목</th>
                <td> <input type="text" name="title" th:field="*{title}" id="title"/> </td>
            </tr>

            <tr>
                <th>내용</th>
                <td><textarea class="summernote" name="contents" th:field="*{contents}" id="contents" cols="30" rows="10"></textarea></td>
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="button" value="목록" />
                    <input class="btn btn-primary" type="submit" value="작성" />
                    <input class="btn btn-danger" type="reset" value="다시쓰기" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
