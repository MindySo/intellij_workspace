<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>detail.jsp</h3>
    <table class="table table-striped">
        <tr>
            <th>게시물번호</th>
            <td th:text="${board.bno}"></td>
            <th>작성일시</th>
            <td th:text="${board.regDate}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${board.writer}"></td>
            <th>조회수</th>
            <td th:text="${board.hits}" ></td>
        </tr>
        <tr>
            <th>제목</th>
            <td colspan="3" th:text="${board.title}"></td>
        </tr>

        <tr>
            <th>내용</th>
            <td colspan="3"  th:text="${board.contents}"></td>
        </tr>
        <th:block th:if="${fileList.size() != 0}">
            <tr th:each="file : ${fileList}">
                <th>첨부파일</th>
                <td colspan="3">
                    <a th:href="@{/board/detail/download/{filename}(filename=${file.filePath})}"
                    th:text="${file.fileName}"></a>
                </td>
            </tr>
        </th:block>
<!--        <th:block th:if="${board.getAttatchedFiles().size() != 0}">-->
<!--            <tr th:each="file : ${board.getAttatchedFiles()}">-->
<!--                <th>첨부파일</th>-->
<!--                <td colspan="3">-->
<!--                    <a th:href="@{/board/detail/download/{no}(no=${file.getFilePath()})}" th:text="${file.getFilePath()}"></a>-->
<!--                </td>-->
<!--            </tr>-->
<!--        </th:block>-->
        <tr>
            <td colspan="4">
                <a th:href="@{/board/list}" class="btn btn-primary">목록</a>
                <a th:href="@{/board/modify(bno=${board.bno})}" class="btn btn-warning">수정</a>
                <a th:href="@{/board/delete/{bno}(bno=${board.bno})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
    </table>

</div>



</body>

</html>
